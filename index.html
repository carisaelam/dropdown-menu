<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,regular,500,600,700"
      rel="stylesheet"
    />
    <title>Dropdown Menu</title>
  </head>
  <body>
    <header>
      <h1>Dropdown Menu</h1>
      <p>Built to be reusable</p>
    </header>
    <main>
      <!-- Dropdown One -->
      <div class="dropdown__container">
        <button class="dropdown__button">Menu</button>
        <ul class="dropdown__list hidden">
          <li class="dropdown__item">Menu item 1</li>
          <li class="dropdown__item">Menu item 2</li>
          <li class="dropdown__item">Menu item 3</li>
          <li class="dropdown__item">Menu item 4</li>
          <li class="dropdown__item">Menu item 5</li>
        </ul>
      </div>

      <!-- Dropdown Two -->
      <div class="dropdown__container">
        <button class="dropdown__button">Checklist</button>
        <ul class="dropdown__list hidden">
          <li class="dropdown__item">Pizza</li>
          <li class="dropdown__item">Ice Cream</li>
          <li class="dropdown__item">Soft Drinks</li>
          <li class="dropdown__item">Plates</li>
          <li class="dropdown__item">Napkins</li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
